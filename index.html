<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetto Spline Fullscreen Zoom</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        spline-viewer {
            width: 100vw; /* Aumenta la larghezza oltre il 100% */
            height: 100vh; /* Aumenta l'altezza oltre il 100% */
            display: block;
            transform: scale(1.20); /* Scala il visualizzatore */
            transform-origin: center ; /* Mantiene lo zoom centrato */
        }
    </style>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.25/build/spline-viewer.js"></script>
</head>
<body>
    <spline-viewer url="https://prod.spline.design/YFRKKgcY8SzZ3B2T/scene.splinecode"></spline-viewer>
</body>
</html>
